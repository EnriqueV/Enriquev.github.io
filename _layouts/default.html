<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>EV - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">
       <meta name="description" content="El Blog de EV, Tecnologia, Tutoriales y más!" />
      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>

          <!-- Twitter Card data -->
     <meta name="twitter:card" value="El Blog de EV, Tecnologia, Tutoriales y más!">

     <!-- Open Graph data -->
     <meta property="og:title" content="Blog de EV" />
     <meta property="og:type" content="article" />
     <meta property="og:url" content="http://enriquev.github.io/" />
     <meta property="og:image" content="https://avatars1.githubusercontent.com/u/6119900?v=3&s=140" />
     <meta property="og:description" content="Blog sobre tecnologia, Tutoriales, articulos y más!" />
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/logo.png"></a></h1>
          <span class="tagline">Eduardo Valencia</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  <span class="post-date">{{ post.date | date_to_string }}</span>
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="https://www.facebook.com/eduardo.gomezvalencia.77" target="_blank" class="footer-link">Facebook</a> <span class="separator">&bull;</span>
            <a href="https://twitter.com/eduard_gv93" target="_blank" class="footer-link">Twitter</a> <span class="separator">&bull;</span>
            <a href="https://github.com/EnriqueV" target="_blank" class="footer-link">GitHub</a><span class="separator">&bull;</span>
            <a href="https://sv.linkedin.com/in/enriquegomezv" target="_blank" class="footer-link">Linkedin</a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>

  </body>
</html>
